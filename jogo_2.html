<meta charset="UTF-8">

<input/> <!-- Cria uma linha para escrever-->
<button>Teste sua sorte...</button> <!-- Cria um botão-->

<script>

    function aleatorio() {

        return Math.round(Math.random() * 10);
    }

    function numerosAleatorios(quantidade) {

        var numeroQualquer = []; // Temos aki uma array para trabalhamos com mutiplos dados.
        var contador = 1;

        while (contador <= quantidade) {

            var Numero = aleatorio();

            if (Numero !== 0) {
                var achou = false;

                for(var posição = 0; posição < numeroQualquer.length; posição++) {

                    if (numeroQualquer[posição] == Numero) {

                     achou = true;
                     break;
                    }
                }

                if (achou == false) {

                    numeroQualquer.push(Numero);
                    contador++;
                }
            }
            
        }
        return numeroQualquer;
    }

    var segredos = numerosAleatorios(5);
    console.log(segredos);

    var input = document.querySelector("input"); // Esse comando puxa a tag dada no mundo HTML, para o Javascript
    input.focus();

    function verifica () {
        
        var achou = false;

        for (var posicao = 0; posicao < segredos.length; posicao++) {

            if (input.value == segredos[posicao]) { // Esse comando faz a leitura do que foi escrito no 'input'.
                alert ("Voce ACERTO!!!");
                achou = true;
                break;

            }
        }
        if (achou == false) {
            alert ("Voce ERROU!!!");

        }

        input.focus(); // Da um foco no input.
        input.value =""; // Deixa o input vazio para o proximo numero.
    }

    var button = document.querySelector("button");
    button.onclick = verifica; // O onclick faz com que o 'button' possa fancionar corretamente.

</script>
