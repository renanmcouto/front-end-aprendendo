<meta charset="UTF-8">

<script>
    function sorteia(numero) {

        return Math.round(Math.random() * numero);
    }
        var numeroSorteado = sorteia (10)
        console.log(numeroSorteado);

        var tentativas = 1

    while (tentativas <= 3) {
           var teste_suaSorte = Number.parseInt(window.prompt("Chute um numero!"));
        
        if (teste_suaSorte == numeroSorteado) {

            document.write("Você acertou!!!<br>");
            break;
        } else if (teste_suaSorte > numeroSorteado) {

            document.write("Você errou, o numero é menor<br>");
        } else {

            document.write("Você errou, o numero é maior<br>");
        }
        tentativas++
    }
    </script>
