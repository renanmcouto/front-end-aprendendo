<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Meu primeiro programa... </title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt("Escreva um número "));
        var n2 = Number.parseFloat(window.prompt("Escreva outro número "));
        var s = n1 + n2;
        window.alert(`A soma dos números ${n1} e ${n2} é ${s}`); // Ultilizando `` crazes e place holder ${}, para ter uma organização melhor.
        /* (number + number) = para adição
        (string + string) = para concatenação */ 
    </script>
</body>
</html>
