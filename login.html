<meta charset="UTF-8">
<script>       
        var loginCadastrado = "Azura";
        var senhaCadastrado = "Ashura";
        
    
        var tentativas = 1;
        var total = 3;

        while (tentativas <= total) {
                
                var login = window.prompt("Informe seu login:");
                var senha = window.prompt("Informe sua senha:");
            
            if (loginCadastrado == login && senhaCadastrado == senha) {

                alert("Acesso liberado");
                break; // Irar quebrar o loop 
            } else if (tentativas == 3) {

                alert("Numero de tentativas Ultrapassado:");
            } else {
                alert("Login invalido. Tente novamente:");
            }
            // incrementa mais uma tentativa
            tentativas ++
        } 

</script>
