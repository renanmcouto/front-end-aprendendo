<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é seu nome ?");
        document.write(`Olá, <strong>${nome}</strong>!! Seu nome tem ${nome.length} letras.<br>`); // ex.length faz a contagem da string
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()} <br>`); // ex.toUpperCase() faz a string ficar em MAIÙSCULA
        document.write(`Seu nome em letras minúsculas é ${nome.toLowerCase()}`); // ex.toLowerCase() faz a string ficar em minúscula
        // Nunca esquecer "()" nos comandos que a utilizam.

        /* ex.toFixed(2);: para adicionar mais "casas"
        ex.toFixed(2).replace('.',',');: para reverter o "símbolo"
        ex.toLocaleString("pt-BR", {style: "currency",currency:"BRL"});*/
        var n1 =  998.35;
        document.write("<p>Um salario minimo é " + n1.toFixed(1) + "</p>"); // Aki estou usando o .toFixed;
        document.write(n1.toLocaleString("pt-BR", {style: "currency", currency: "BRL"})); // Para converter para dinheiro.
    </script>

</body>
</html>
